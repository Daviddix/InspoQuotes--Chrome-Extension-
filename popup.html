<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>InspoQuotes</title>
</head>
<body>
    <header>
        <div class="header-content">
        <h1 class="logo">
            InspoQuotes
        </h1>

         <img src="/assets/images/moon.svg" alt="button to switch themes" class="theme-switcher">
        </div>          
    </header>

    <main>
        <p class="description">
        The quotes will be sent to you based on the selected parameters
    </p>

    <section class="interval">
        <h1 class="title">Interval</h1>

        <div class="intervals">
            <div class="interval selected" data-value="30">
                <p>30 Minutes</p>
            </div>

            <div class="interval" data-value="60">
                <p>1 Hour</p>
            </div>

            <div class="interval" data-value="240">
                <p>4 Hours</p>
            </div>
        </div>
    </section>

    <section class="categories">
        <h1 class="title">
            <p>Category</p>
        </h1>

        <div class="categories-container">
        <div class="random">
            <p>Random</p>
        </div>

        <div class="God">
            <p>God</p>
        </div>

        <div class="success">
            <p>Success</p>
        </div>

        <div class="courage">
            <p>Courage</p>
        </div>

        <div class="happiness">
            <p>Happiness</p>
        </div>

        <div class="friendship">
            <p>Friendship</p>
        </div>

        <div class="love">
            <p>Love</p>
        </div>

        <div class="hope extra">
            <p>Hope</p>
        </div>

        <div class="faith extra">
            <p>Faith</p>
        </div>

        <div class="money extra">
            <p>Money</p>
        </div>

        <div class="marriage extra">
            <p>Marriage</p>
        </div>

        <div class="sadness extra">
            <p>Sadness</p>
        </div>

        <div class="show-more" id="show-more">
            <p>Show More...</p>
            <img src="/assets/images/chevron-down.svg">
        </div>
        </div>

       
    </section>

    <button class="submit">
        <p>Inspire Me</p>
        <img src="/assets/images/bell coloured.svg">
    </button>
    </main>    

    <script src="/script.js"></script>
</body>
</html>
